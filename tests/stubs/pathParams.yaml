openapi: 3.0.2
info:
  title: Weather API
  version: 0.0.1
  contact:
    name: Dmitry Lezhnev
    url: https://github.com/thephpleague/openapi-psr7-validator
    email: lezhnev.work@gmail.com

paths:
  /optional/params:
    parameters:
      - name: Request-Id
        in: header
        schema:
          type: string
      - name: page
        in: query
        schema:
          type: integer
      - name: session-id
        in: cookie
        schema:
          type: string
    get:
      summary: Read data
      operationId: read
      responses:
        204:
          description: no data
  /users/{group}:
    parameters:
      - name: group
        in: path
        required: true
        schema:
          type: string
          enum:
            - admin
            - user
    get:
      summary: Read data
      operationId: read
      responses:
        200:
          description: good read
          content:
            text/plain:
              schema:
                type: string
  /number/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
    get:
      summary: Read data
      operationId: read-int
      responses:
        204:
          description: No response
  /number/{id}.{format}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
      - name: format
        in: path
        required: true
        schema:
          type: string
    get:
      summary: Read data
      operationId: read-int-format
      responses:
        204:
          description: No response
  /email/{email}:
    parameters:
      - name: email
        in: path
        required: true
        schema:
          type: string
          format: email
    get:
      summary: Read data
      operationId: read-email-format
      responses:
        204:
          description: No response
  /base64/{base64}:
    parameters:
      - name: base64
        in: path
        required: true
        schema:
          type: string
          format: byte
    get:
      summary: Read data
      operationId: read-base64-format
      responses:
        204:
          description: No response